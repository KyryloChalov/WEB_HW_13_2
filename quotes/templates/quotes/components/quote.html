<blockquote style="margin-bottom: 20px; border: 1px solid; padding-left: 30px; padding-right: 30px">
    {{quote.quote}}
    <footer>
        <cite>
            by <small>{{quote.author.fullname}}</small>
            <a href="{% url 'authors:details' quote.author.id %}">(about)</a>
        </cite>
        <div>
            {% for tag in quote.tags.all %}
            <a class="contrast" href="{% url 'quotes:tag' tag.id %}">{{tag.name}}</a>
            {% endfor %}
        </div>
    </footer>
</blockquote>
