<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Quotes - Homework 10</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/style.css' %}">
</head>
<body>
<main class="container">
    <nav style="margin-bottom: 10px; border-bottom: 2px solid; padding-left: 30px; padding-right: 10px">
        <ul>
            <li><a href="/" role="button">Quotes app</a></li>
        </ul>
        {% if user.is_authenticated %}
            <ul>
                <li>Welcome <b>{{ user.username }}!</b></li>
                <li><a href="{% url 'quotes:create.quote' %}" role="button">Add quote</a></li>
                <li><a href="{% url 'authors:create.author' %}" role="button">Add author</a></li>
                <li><a href="{% url 'users:logout' %}" role="button">Logout</a></li>
            </ul>
        {% else %}
            <ul>
                <li><a href="{% url 'users:login' %}" role="button">Login</a></li>
                <li><a href="{% url 'users:registration' %}" role="button">Registration</a></li>
            </ul>
        {% endif %}
    </nav>
    {% block content %} {% endblock %}
</main>
</body>
</html>
